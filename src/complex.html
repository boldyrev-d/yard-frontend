<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Жилой комплекс «Полянка/44» | Compass</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700|Philosopher:700&amp;subset=cyrillic,cyrillic-ext" >
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/complex.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="row between-lg middle-lg">
        <div class="col-lg">
          <a class="main-header__logo" href="/" title="Compass">
            <img src="./images/compass-logo.svg" alt="compass-logo" title="compass-logo">
          </a>
        </div>
        <div class="col-lg">
          <nav class="main-header__nav">
            <a class="main-header__link" href="#" title="Купить">Купить</a>
            <a class="main-header__link" href="#" title="Снять">Снять</a>
            <a class="main-header__link" href="#" title="Наши агенты">Наши агенты</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="complex-header">
    <div class="container">
      <div class="complex-header__inner">
        <div class="complex-header__title-wrapper">
          <h1 class="complex-header__title">Жилой комплекс «Полянка/44»</h1>
          <small class="complex-header__address">Район Якиманка, улица Большая Полянка, дом 44 • 119180</small>
        </div>
        <button class="button complex-header__button">В избранное</button>
      </div>
    </div>
  </div>

  <div class="complex-gallery">
    <div class="complex-gallery__photos">
      <img class="complex-gallery__photo" src="./images/Bitmap1.png">
      <img class="complex-gallery__photo" src="./images/Bitmap2.png">
      <img class="complex-gallery__photo" src="./images/Bitmap3.png">
      <img class="complex-gallery__photo" src="./images/Bitmap4.png">
      <img class="complex-gallery__photo" src="./images/Bitmap5.png">
    </div>
    <div class="container">
      <button class="button complex-gallery__button">41 фотография</button>
    </div>
  </div>
</body>
</html>
